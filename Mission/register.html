<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Enter your name" required><br>
            <input type="email" id="registerEmail" placeholder="Enter your email" required><br>
            <input type="password" id="registerPassword" placeholder="Enter your password" required><br>
            <button type="button" onclick="register()">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
